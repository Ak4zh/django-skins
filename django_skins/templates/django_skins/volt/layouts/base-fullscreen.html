{% load static %}

<!DOCTYPE html>
<html lang="en">

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Primary Meta Tags -->

<title>
    {% block title %}{% endblock %}
</title>

{% include 'django_skins/volt/includes/meta.html' %}

<!-- Fontawesome -->
<link type="text/css" href="{% static 'volt/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

<!-- Sweet Alert -->
<link type="text/css" href="{% static 'volt/vendor/sweetalert2/dist/sweetalert2.min.css' %}" rel="stylesheet">

<!-- Notyf -->
<link type="text/css" href="{% static 'volt/vendor/notyf/notyf.min.css' %}" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="{% static 'volt/css/volt.css' %}" rel="stylesheet">

</head>
<body>

    {% block content %}{% endblock content %}

    {% include 'django_skins/volt/includes/scripts.html' %}

</body>
</html>
